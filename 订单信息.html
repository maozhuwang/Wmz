<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线购物商城</title>
    <meta name="keywords" content="订单信息查询"/>
    <meta name="description" content="订单信息"/>
    <style type="text/css">
        .haomaTitle
        {
            width: 604px;
            height: 30px;
            line-height: 25px;
            font-size: 18px;
            border-bottom: 1px #ddd solid;
        }
        .tip
        {
            text-align: right;
        }
        .btnSubmit
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>订单信息查询</h1><!--订单信息查询-->
    <div class="haomaTitle" id="hmtitle">
        订单信息
    </div>
    <form action="" mothod="post">
        <table>
            <tr>
                <td class="tip">商品名称：</td><td> <input type="text" name="sname"/></td>
            </tr>
            <tr>
                <td class="tip">商品图片：</td><td> <input type="password" name="spic"></td>
            </tr>
            <tr>
                <td class="tip">商品价格：</td><td> <input type="text" name="sprice"/></td>
            </tr>
            <tr>
                <td class="tip">商品简介：</td><td> <input type="text" name="sintruction"/></td>
            </tr>
            <tr>
                <td colspan="2" class="btnSubmit"><input type="submit" value="提交"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
